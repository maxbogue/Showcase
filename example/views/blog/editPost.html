<h2>Edit post</h2>
<p>
	<form action="${settings.blogPath}/create" method="post">
		<table>
		    <tr>
		        <td class="label">Slug:</td>
				<td class="field">${post.slug}</td>
		    </tr>
			<tr>
				<td class="label"><label for="title">Title:</label></td>
				<td class="field"><input name="title" id="title" type="text" value="${post.title}"></td>
			</tr>
			<tr>
				<td class="label"><label for="content">Content:</label></td>
				<td class="field"><textarea name="content" id="content">${post.content}</textarea></td>
			</tr>
			<tr>
				<td class="label"></td>
				<td class="field"><input type="submit" value="Post"></td>
			</tr>
			<input name="slug" type="hidden" value="${post.slug}">
		</table>
	</form>
</p>
